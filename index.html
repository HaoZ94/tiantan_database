<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Lab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider-track">
                    <span class="mode-text day">DAY</span>
                    <span class="mode-text night">DARK</span>
                    <span class="slider-thumb">
                        <img src="assets/sun.svg" alt="Sun icon for Day Mode" class="icon-sun">
                        <img src="assets/moon.svg" alt="Moon icon for Night Mode" class="icon-moon">
                    </span>
                </div>
            </label>
        </div>
    </header>

    <main id="home" class="hero-section">
        <div class="hero-content">
            <h1>The Tiantan Hospital Database</h1>
            <p>Pioneering the frontiers of iEEG technology and innovation.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
